<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<!--文本编辑-->
	<link rel="stylesheet" href="/dist/summernote.css" />
	<!--美化弹出框 http://www.jq22.com/jquery-info2933 -->
	<link rel="stylesheet" type="text/css" href="/css/flavr.css">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			font-size: 14px;
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="panel panel-default">
	    <div class="panel-body">
	        <form class="form-horizontal" role="form">
	          <div class="form-group">
	            <label class="col-md-2 control-label">博客标题：</label>
	            <div class="col-md-6 ">
	              <input type="text" class="form-control title" th:value="${blog.title}">
	            </div>
	          </div>
	          <div class="form-group">
	              <label class="col-md-2 control-label">所属类别：</label>
	              <div class="col-md-2 ">
		              <select class="form-control typeId">
						  <div th:each="blogtype : ${blogTypes}">
							  <option th:value="${blogtype.id}" th:text="${blogtype.typename}" th:selected="${#strings.contains(blogtype.id,blog.typeid)}"></option>
						  </div>
		              </select>
	              </div>
	           </div>
	           <div class="form-group">
	            <label class="col-md-2 control-label">博客内容：</label>
	            <div class="col-md-8 ">
	                 <div id="blog-content"></div>
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-md-2 control-label">关键字：</label>
	            <div class="col-md-6 ">
	              <input type="text" class="form-control keyword"  th:value="${blog.keyword}">
	            </div>
	          </div>

	          <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-1">
			      <button type="button" class="btn btn-primary" id="btn-save">保存</button>
			    </div>
			    <div class="col-sm-9">
			      <button type="reset" class="btn btn-danger">重置</button>
			    </div> 
			  </div>
	          
	        </form>
	    </div>
	</div>

</div>
</body>
<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script type="text/javascript" src="/dist/summernote.js"></script>
<script type="text/javascript" src="/js/flavr.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<!--thymeleaf 传递值到js-->
<script th:inline="javascript">
	/*<![CDATA[*/

    var _blogid = [[${blog.id}]];
    var _blogcontent = [[${blog.content}]];

	/*]]>*/
</script>

<script type="text/javascript" src="/js/blog/modifyBlog.js"></script>


</html>
